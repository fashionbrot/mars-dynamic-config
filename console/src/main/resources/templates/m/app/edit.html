<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('编辑应用')" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

    <form class="form-horizontal m" id="editForm"  style="border: 0px solid red;">

        <input type="hidden" name="id" />
        <div class="form-group">
            <label class="col-sm-3 control-label">应用：</label>
            <div class="col-sm-9">
                <input type="text" name="appCode" disabled="disabled" class="form-control" placeholder="请输入应用">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">应用名称：</label>
            <div class="col-sm-9">
                <input type="text" name="propertyKey" class="form-control" placeholder="请输入应用名称">
            </div>
        </div>


    </form>
</div>

<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />

<script type="text/javascript">
    var prefix = ctx + "m/app";

    var id = getQuery("id");
    $.operate.post2(prefix+"/selectById",{"id":id},function (data) {
        if (data.code==0){
            var row = data.data;
            if (row){
                $.each(row,function (k,v) {
                    $("[name="+k+"]").attr("value",v);
                })
            }
        }
    })



    $("#addForm").validate({
        onkeyup: false,
        rules: {
            appCode:{
                required: true,
                minlength: 2,
                maxlength:32
            },
            appDesc:{
                required: true,
                minlength: 2,
                maxlength:32
            }
        },
        messages: {

        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#editForm").serializeJson();

            $.operate.save(prefix + "/updateById", data,null,true);
        }
    }
</script>
</body>
</html>
